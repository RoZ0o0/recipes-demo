openapi: 3.0.0
info:
  title: Recipes API
  version: 1.0.0
  description: API for managing recipes and their ingredients
tags:
  - name: Recipe
  - name: Request
paths:
  /recipe:
    get:
      summary: Get paginated recipes with search
      description: Returns a paginated list of recipes, supports optional search.
      operationId: searchRecipes
      tags:
        - Recipe
      parameters:
        - name: page
          in: query
          required: true
          schema:
            type: integer
            minimum: 0
          description: Zero-based page index to fetch
        - name: size
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
          description: Number of recipes to return per page
        - name: search
          in: query
          schema:
            type: string
          description: Optional search term to filter recipes by name or ingredient
        - name: sortBy
          in: query
          required: false
          schema:
            type: string
            example: name
          description: Field to sort by (e.g., name, difficulty)
        - name: direction
          in: query
          required: false
          schema:
            type: string
            enum: [ asc, desc ]
            default: asc
          description: Sort direction (ascending or descending)
      responses:
        '200':
          description: Paginated list of recipes matching search criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedRecipeResponse'
        '400':
          description: Invalid query parameters
        '500':
          description: Internal server error
    post:
      summary: Create a new recipe
      description: Creates a new recipe with name, description, difficulty, preparation time, and ingredients.
      operationId: createRecipe
      tags:
        - Recipe
      requestBody:
        required: true
        description: Recipe data to be created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecipeRequest'
      responses:
        '201':
          description: Recipe successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeResponse'
        '400':
          description: Invalid request payload
        '500':
          description: Internal server error

  /recipe/{recipeId}:
    get:
      summary: Get recipe by ID
      description: Fetch a single recipe by its unique ID.
      operationId: getRecipe
      tags:
        - Recipe
      parameters:
        - name: recipeId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier of the recipe to fetch
      responses:
        '200':
          description: Recipe found successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeResponse'
        '400':
          description: Invalid recipe ID supplied
        '404':
          description: Recipe not found
        '500':
          description: Internal server error
    put:
      summary: Update an existing recipe
      description: Update an existing recipe by ID. All fields in the request body will replace current values.
      operationId: updateRecipe
      tags:
        - Recipe
      parameters:
        - name: recipeId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier of the recipe to update
      requestBody:
        required: true
        description: Updated recipe data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecipeUpdateRequest'
      responses:
        '200':
          description: Recipe successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeResponse'
        '400':
          description: Invalid request payload
        '404':
          description: Recipe not found
        '500':
          description: Internal server error
    delete:
      summary: Delete recipe by id
      description: Deletes a recipe identified by its unique ID.
      operationId: deleteRecipe
      tags:
        - Recipe
      parameters:
        - name: recipeId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: Unique identifier of the recipe to delete
      responses:
        '204':
          description: Recipe successfully deleted
        '400':
          description: Invalid recipe ID supplied
        '404':
          description: Recipe not found
        '500':
          description: Internal server error

  /request/count:
    get:
      summary: Get total count of requests
      description: Returns the total number of HTTP requests processed by the server.
      operationId: getRequestCount
      tags:
        - Request
      responses:
        '200':
          description: Successfully fetched the request count
          content:
            application/json:
              schema:
                type: integer
                format: int64

components:
  schemas:
    RecipeRequest:
      type: object
      required:
        - name
        - description
        - difficulty
        - preparationTime
        - ingredients
      properties:
        name:
          type: string
          maxLength: 255
          description: The name of the recipe
          example: Curry
        description:
          type: string
          description: Step-by-step preparation instructions
          example: Chop onions, fry spices, add vegetables, simmer for 20 minutes...
        difficulty:
          $ref: '#/components/schemas/Difficulty'
        preparationTime:
          type: integer
          description: Time in minutes required to prepare the recipe
          example: 25
        ingredients:
          type: array
          minItems: 1
          description: List of ingredients required for the recipe
          items:
            $ref: '#/components/schemas/IngredientRequest'

    RecipeUpdateRequest:
      type: object
      allOf:
        - $ref: '#/components/schemas/RecipeRequest'
        - type: object
          properties:
            ingredients:
              type: array
              minItems: 1
              description: Updated list of ingredients for the recipe
              items:
                $ref: '#/components/schemas/IngredientUpdateRequest'

    RecipeResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/RecipeRequest'
        - type: object
          properties:
            id:
              type: integer
              format: int64
              description: Unique identifier of the recipe
              example: 123
            ingredients:
              type: array
              minItems: 1
              description: List of ingredients with IDs
              items:
                $ref: '#/components/schemas/IngredientResponse'

    IngredientRequest:
      type: object
      required:
        - name
        - quantity
        - unit
      properties:
        name:
          type: string
          maxLength: 60
          description: Name of the ingredient
          example: Egg
        quantity:
          type: number
          format: double
          description: Amount of the ingredient
          example: 2
        unit:
          $ref: '#/components/schemas/Unit'

    IngredientUpdateRequest:
      type: object
      allOf:
        - $ref: '#/components/schemas/IngredientRequest'
        - type: object
          properties:
            id:
              type: integer
              format: int64
              description: Unique identifier of the ingredient
              example: 45

    IngredientResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/IngredientRequest'
        - type: object
          properties:
            id:
              type: integer
              format: int64
              description: Unique identifier of the ingredient
              example: 45

    PaginatedRecipeResponse:
      type: object
      properties:
        content:
          type: array
          description: List of recipes in this page
          items:
            $ref: '#/components/schemas/RecipeResponse'
        totalElements:
          type: integer
          description: Total number of recipes across all pages
          example: 100
        totalPages:
          type: integer
          description: Total number of pages available
          example: 10
        number:
          type: integer
          description: Current page number (0-based)
          example: 0
        size:
          type: integer
          description: Number of recipes per page
          example: 10

    ApiError:
      type: object
      description: "Standardized error response returned by the API for failed requests"
      properties:
        timestamp:
          type: string
          format: date-time
          description: "Time when the error occurred"
          example: "2026-02-26T15:45:30.123Z"
        status:
          type: integer
          description: "HTTP status code of the error"
          example: 400
        error:
          type: string
          description: "Short description of the HTTP error"
          example: "Bad Request"
        message:
          type: string
          description: "Detailed message describing the error"
          example: "Recipe name must not be empty"
        details:
          type: object
          description: "Optional additional details about the error"
          example:
            field: "name"
            issue: "must not be blank"
        path:
          type: string
          description: "The request path that caused the error"
          example: "/recipe"

    Difficulty:
      type: string
      enum:
        - EASY
        - MEDIUM
        - HARD
      description: Difficulty level of the recipe
      example: EASY

    Unit:
      type: string
      enum:
        - G
        - KG
        - ML
        - CUP
        - TBSP
        - TSP
        - PIECE
      description: Unit of measurement for the ingredient
      example: PIECE